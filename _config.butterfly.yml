  enable: true  # 是否开启网站复製权限
  copyright:
    enable: true  # 是否开启复製版权信息添加
    limit_count: 100  # 字数



# 美化页面显示
beautify:
  enable: true
  field: site # site/post
  title-prefix-icon: '\f0c1'
  title-prefix-icon-color: "#F47466"
# 页面锚点
# when you scroll in post , the url will update according to header id.
anchor:
  button:
    enable: true
    always_show: false
    icon: # the unicode value of Font Awesome icon, such as '\3423'
  auto_update: true # when you scroll in post, the URL will update according to header id.

# 文章摘要
index_post_content:
  method: 2
  length: 500 # if you set method to 2 or 3, the length need to config
# 文章封面
cover:
  # 是否显示文章封面
  index_enable: false
  aside_enable: true
  archives_enable: true
  # 封面显示的位置
  # 三个值可配置 left , right , both
  position: both
  # 当没有设置cover时，默认的封面显示
  default_cover:
    - https://backiee.com/static/wpdb/wallpapers/1000x563/217260.jpg
    - https://backiee.com/static/wpdb/wallpapers/1000x563/171423.jpg
    - https://backiee.com/static/wpdb/wallpapers/1000x563/157681.jpg
    - https://backiee.com/static/wpdb/wallpapers/1000x563/305475.jpg

