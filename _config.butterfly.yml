footer_bg: true # footer 是否显示图片背景(与top_img一致)
archive_img: 'linear-gradient(-90deg, #e4afcb 0%, #b8cbb8 0%, #b8cbb8 0%, #e2c58b 30%, #c2ce9c 64%, #7edbdc 100%)'
tag_img: 'linear-gradient(to right, #3b41c5 0%, #a981bb 49%, #ffc8a9 100%)' # tag 子页面 的 默认 top_img
category_img: 'linear-gradient(to right, #ff9569 0%, #e92758 100%)'
